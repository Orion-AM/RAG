version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: always

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-rag-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    depends_on:
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./temp_uploads:/app/temp_uploads
      - .:/app # Mount code for hot reload (excludes dependencies in container)

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-rag-worker
    command: celery -A app.worker.celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    depends_on:
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./temp_uploads:/app/temp_uploads
      - .:/app # Mount code for changes

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: legal-rag-client
    ports:
      - "3000:80"
